        <section>
          <header class="main">
            <h1>Pago con Tarjeta de Crédito</h1>
          </header>

          <form action="/procesar_pago" style="width: 500px;" method="post">
            <label for="nombre">Nombre en la Tarjeta:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="num_tarjeta">Número de Tarjeta:</label>
            <input type="text" id="num_tarjeta" name="num_tarjeta" pattern="[0-9]{13}" required><br><br>

            <label for="fecha_exp">Fecha de Expiración (MM-YY):</label>
            <input type="text" id="fecha_exp" name="fecha_exp" pattern="(0[1-9]|1[0-2])-[0-9]{2}" placeholder="MM-YY"
              required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required><br><br>

            <button type="submit" class="primary">Pagar</button>
          </form>

        </section>
